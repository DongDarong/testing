<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | EduSportPro</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind Configuration -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            hope: {
              lime: '#8DC63F',
              cyan: '#00AEEF',
              red: '#ED1C24',
              yellow: '#FDC116',
              dark: '#1D1D1B',
              light: '#f2f4f7',
            }
          }
        }
      }
    }
  </script>

  <style>
    body {
      background-color: #f2f4f7;
      color: #1D1D1B;
      font-family: 'Inter', sans-serif;
    }
    .fade-in {
      animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-lg bg-white rounded-3xl shadow-xl p-8 md:p-12 relative border border-gray-100 fade-in">
    
    <!-- Logo Header -->
    <div class="flex flex-col items-center mb-8">
        <div class="w-14 h-14 bg-gradient-to-br from-hope-yellow to-orange-400 rounded-2xl flex items-center justify-center text-white font-bold text-2xl shadow-lg shadow-hope-yellow/30 mb-4">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
        </div>
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">EduSportPro</h1>
        <p class="text-gray-500 text-sm mt-1">Unified Sports Management Platform</p>
    </div>

    <!-- Reset Password Section -->
    <div>
        <a href="signin.html" class="mb-6 text-gray-400 hover:text-gray-600 flex items-center gap-2 text-sm font-medium transition-colors group">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            Cancel
        </a>

        <div class="text-center mb-8">
          <h2 class="text-2xl font-bold text-gray-900">Reset Password</h2>
          <p class="text-gray-500 text-sm mt-2">Create a new, strong password.</p>
        </div>

        <form onsubmit="event.preventDefault(); window.location.href='signin.html';" class="space-y-5">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
            <input type="password" required class="w-full rounded-xl border border-gray-200 bg-gray-50 p-3 text-gray-900 focus:bg-white focus:border-hope-yellow focus:ring-2 focus:ring-hope-yellow/20 outline-none transition-all" placeholder="Min. 8 characters" />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
            <input type="password" required class="w-full rounded-xl border border-gray-200 bg-gray-50 p-3 text-gray-900 focus:bg-white focus:border-hope-yellow focus:ring-2 focus:ring-hope-yellow/20 outline-none transition-all" placeholder="Confirm password" />
          </div>

          <button type="submit" class="w-full py-3 px-4 border border-transparent rounded-xl shadow-lg shadow-hope-yellow/30 text-sm font-bold text-white bg-hope-yellow hover:bg-yellow-500 focus:outline-none transition-all transform active:scale-[0.98]">
            Reset Password
          </button>
        </form>
    </div>
  </div>

</body>
</html>
