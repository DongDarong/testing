<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | EduSportPro</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind Configuration with Custom Brand Colors -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            hope: {
              lime: '#8DC63F',   // h
              cyan: '#00AEEF',   // o
              red: '#ED1C24',    // p
              yellow: '#FDC116', // e
              dark: '#1D1D1B',   // Tagline
              light: '#f2f4f7',  // Background
            }
          }
        }
      }
    }
  </script>

  <style>
    body {
      background-color: #f2f4f7;
      color: #1D1D1B;
      font-family: 'Inter', sans-serif;
    }

    .hidden-section {
      display: none;
    }
    
    /* Animations */
    .fade-in {
      animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .slide-in-right {
      animation: slideInRight 0.3s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* Card Hover Effects */
    .role-card {
      transition: all 0.3s ease;
    }
    .role-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.1);
      border-color: currentColor;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

  <!-- ============================ -->
  <!-- CENTERED CONTENT CARD -->
  <!-- ============================ -->
  <div class="w-full max-w-lg bg-white rounded-3xl shadow-xl p-8 md:p-12 relative border border-gray-100">
    
    <!-- Logo Header -->
    <div class="flex flex-col items-center mb-8">
        <div class="w-14 h-14 bg-gradient-to-br from-hope-lime to-green-500 rounded-2xl flex items-center justify-center text-white font-bold text-2xl shadow-lg shadow-hope-lime/30 mb-4">
          E
        </div>
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">EduSportPro</h1>
        <p class="text-gray-500 text-sm mt-1">Unified Sports Management Platform</p>
    </div>

    <div class="w-full">

      <!-- ============================ -->
      <!-- 1. ROLE SELECTION SCREEN -->
      <!-- ============================ -->
      <section id="roleSelection" class="fade-in">
        <div class="text-center mb-8">
          <h2 class="text-lg font-semibold text-gray-700">Select Your Portal</h2>
        </div>

        <div class="grid grid-cols-1 gap-5">
          
          <!-- ADMIN CARD -->
          <button onclick="showAdminLogin()" class="role-card group bg-white border border-gray-100 p-5 rounded-2xl text-left relative overflow-hidden hover:border-hope-red/50">
             <div class="absolute right-0 top-0 w-24 h-24 bg-gradient-to-bl from-hope-red/10 to-transparent rounded-bl-full -mr-6 -mt-6 transition-transform group-hover:scale-110"></div>
             
             <div class="flex items-center gap-5 relative z-10">
                <div class="w-14 h-14 bg-red-50 rounded-xl flex items-center justify-center text-hope-red group-hover:bg-hope-red group-hover:text-white transition-colors shadow-sm shrink-0">
                   <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                </div>
                <div>
                   <h3 class="text-lg font-bold text-gray-900 group-hover:text-hope-red transition-colors">Admin Portal</h3>
                   <p class="text-xs text-gray-500 mt-1">Access system settings & management</p>
                </div>
                <div class="ml-auto text-gray-300 group-hover:text-hope-red transition-colors transform group-hover:translate-x-1">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path></svg>
                </div>
             </div>
          </button>

          <!-- COACH & PLAYER CARD -->
          <button onclick="showUserLogin()" class="role-card group bg-white border border-gray-100 p-5 rounded-2xl text-left relative overflow-hidden hover:border-hope-cyan/50">
             <div class="absolute right-0 top-0 w-24 h-24 bg-gradient-to-bl from-hope-cyan/10 to-transparent rounded-bl-full -mr-6 -mt-6 transition-transform group-hover:scale-110"></div>
             
             <div class="flex items-center gap-5 relative z-10">
                <div class="w-14 h-14 bg-cyan-50 rounded-xl flex items-center justify-center text-hope-cyan group-hover:bg-hope-cyan group-hover:text-white transition-colors shadow-sm shrink-0">
                   <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                </div>
                <div>
                   <h3 class="text-lg font-bold text-gray-900 group-hover:text-hope-cyan transition-colors">Team Portal</h3>
                   <p class="text-xs text-gray-500 mt-1">Access schedules & performance</p>
                </div>
                <div class="ml-auto text-gray-300 group-hover:text-hope-cyan transition-colors transform group-hover:translate-x-1">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path></svg>
                </div>
             </div>
          </button>

        </div>
      </section>


      <!-- ============================ -->
      <!-- 2. ADMIN LOGIN FORM -->
      <!-- ============================ -->
      <section id="adminLogin" class="hidden-section slide-in-right">
        <button onclick="showRoleSelection()" class="mb-6 text-gray-400 hover:text-gray-600 flex items-center gap-2 text-sm font-medium transition-colors group">
           <svg class="w-4 h-4 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
           Back to Roles
        </button>

        <div class="mb-6">
           <h2 class="text-2xl font-bold text-gray-900">Admin Login</h2>
           <p class="text-gray-500 text-sm mt-1">Please enter your admin credentials.</p>
        </div>

        <form onsubmit="event.preventDefault(); window.location.href='./admin/admin-dashboard.html';" class="space-y-5">
           <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
              <div class="relative">
                 <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path></svg>
                 </div>
                 <input type="email" required class="w-full rounded-xl border border-gray-200 bg-gray-50 p-3 pl-10 text-gray-900 focus:bg-white focus:border-hope-red focus:ring-2 focus:ring-hope-red/20 outline-none transition-all" placeholder="admin@edusportpro.com" />
              </div>
           </div>

           <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
              <div class="relative">
                 <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                 </div>
                 <input type="password" required class="w-full rounded-xl border border-gray-200 bg-gray-50 p-3 pl-10 text-gray-900 focus:bg-white focus:border-hope-red focus:ring-2 focus:ring-hope-red/20 outline-none transition-all" placeholder="••••••••" />
              </div>
           </div>

           <div class="flex items-center justify-between">
              <label class="flex items-center">
                 <input type="checkbox" class="h-4 w-4 text-hope-red focus:ring-hope-red border-gray-300 rounded cursor-pointer">
                 <span class="ml-2 block text-sm text-gray-600 cursor-pointer">Remember me</span>
              </label>
              <a href="forgot_password.html" class="text-sm font-medium text-hope-red hover:text-red-700 hover:underline">Forgot password?</a>
           </div>

           <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg shadow-hope-red/30 text-sm font-bold text-white bg-hope-red hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-hope-red transition-all transform active:scale-[0.98]">
              Sign In
           </button>
        </form>
      </section>


      <!-- ============================ -->
      <!-- 3. COACH/PLAYER LOGIN FORM -->
      <!-- ============================ -->
      <section id="userLogin" class="hidden-section slide-in-right">
        <button onclick="showRoleSelection()" class="mb-6 text-gray-400 hover:text-gray-600 flex items-center gap-2 text-sm font-medium transition-colors group">
           <svg class="w-4 h-4 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
           Back to Roles
        </button>

        <div class="mb-6">
           <h2 class="text-2xl font-bold text-gray-900">Team Login</h2>
           <p class="text-gray-500 text-sm mt-1">Enter your details to access the team hub.</p>
        </div>

        <form onsubmit="event.preventDefault(); window.location.href='./coach/coach-dashboard.html';" class="space-y-5">
           <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Email or Player ID</label>
              <div class="relative">
                 <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path></svg>
                 </div>
                 <input type="text" required class="w-full rounded-xl border border-gray-200 bg-gray-50 p-3 pl-10 text-gray-900 focus:bg-white focus:border-hope-cyan focus:ring-2 focus:ring-hope-cyan/20 outline-none transition-all" placeholder="coach@team.com" />
              </div>
           </div>

           <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
              <div class="relative">
                 <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                 </div>
                 <input type="password" required class="w-full rounded-xl border border-gray-200 bg-gray-50 p-3 pl-10 text-gray-900 focus:bg-white focus:border-hope-cyan focus:ring-2 focus:ring-hope-cyan/20 outline-none transition-all" placeholder="••••••••" />
              </div>
           </div>

           <div class="flex items-center justify-between">
              <label class="flex items-center">
                 <input type="checkbox" class="h-4 w-4 text-hope-cyan focus:ring-hope-cyan border-gray-300 rounded cursor-pointer">
                 <span class="ml-2 block text-sm text-gray-600 cursor-pointer">Remember me</span>
              </label>
              <a href="forgot_password.html" class="text-sm font-medium text-hope-cyan hover:text-sky-600 hover:underline">Forgot password?</a>
           </div>

           <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg shadow-hope-cyan/30 text-sm font-bold text-white bg-hope-cyan hover:bg-sky-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-hope-cyan transition-all transform active:scale-[0.98]">
              Sign In
           </button>
        </form>
      </section>

    </div>
  </div>


  <!-- JAVASCRIPT (State Management) -->
  <script>
    // State Constants
    const SECTIONS = {
      ROLE: 'roleSelection',
      ADMIN: 'adminLogin',
      USER: 'userLogin',
    };

    function hideAll() {
      Object.values(SECTIONS).forEach(id => {
        document.getElementById(id).classList.add('hidden-section');
      });
    }

    function showRoleSelection() {
      hideAll();
      document.getElementById(SECTIONS.ROLE).classList.remove('hidden-section');
    }

    function showAdminLogin() {
      hideAll();
      document.getElementById(SECTIONS.ADMIN).classList.remove('hidden-section');
    }

    function showUserLogin() {
      hideAll();
      document.getElementById(SECTIONS.USER).classList.remove('hidden-section');
    }
  </script>

</body>

</html>
